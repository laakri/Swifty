<h2>Add Coupon</h2>

<form (ngSubmit)="addCategory()" class="category-form">
  <div class="form-group">
    <label for="name">Category Name</label>
    <input
      [(ngModel)]="category.name"
      name="name"
      id="name"
      pInputText
      placeholder="Category Name"
      [required]="true"
      class="form-control"
    />
  </div>

  <button
    type="submit"
    pButton
    label="Add Category"
    class="btn btn-primary"
  ></button>
</form>
<h2>Categories</h2>
<div *ngIf="categories.length === 0; else categoryList">
  <p>No categories found.</p>
</div>

<ng-template #categoryList>
  <p-table [value]="categories" class="category-table">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category>
      <tr>
        <td>{{ category.name }}</td>
        <td>
          <button
            pButton
            label="Update"
            class="btn btn-primary"
            (click)="editCategory(category)"
          ></button>
        </td>
        <td>
          <button
            pButton
            label="Delete"
            class="btn btn-danger"
            (click)="deleteCategory(category._id, $event)"
          ></button>
          <p-confirmPopup></p-confirmPopup>
        </td>
      </tr>
    </ng-template>
  </p-table>
</ng-template>
