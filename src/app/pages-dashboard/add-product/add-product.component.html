<h2>Add product</h2>
<form [formGroup]="productForm" (ngSubmit)="addProduct()">
  <div class="p-field">
    <label for="name">Name</label>
    <input type="text" id="name" pInputText formControlName="name" required />
  </div>

  <div class="p-field">
    <label for="price">Price</label>
    <input
      type="number"
      id="price"
      pInputNumber
      formControlName="price"
      required
    />
  </div>

  <div class="p-field">
    <label for="shortDescription">Short Description</label>
    <input
      type="text"
      id="shortDescription"
      pInputText
      formControlName="shortDescription"
      required
    />
  </div>

  <div class="p-field">
    <label for="description">Description</label>
    <input
      type="text"
      id="description"
      pInputText
      formControlName="description"
      required
    />
  </div>

  <div class="p-field">
    <label for="category">Category</label>
    <input
      type="text"
      id="category"
      pInputText
      formControlName="category"
      required
    />
  </div>

  <div class="p-field">
    <label for="quantity">Quantity</label>
    <input
      type="number"
      id="quantity"
      pInputNumber
      formControlName="quantity"
      required
    />
  </div>
  <form [formGroup]="productForm" (ngSubmit)="addProduct()">
    <!-- Existing form fields -->

    <div class="p-field">
      <label for="images">Images</label>
      <div formArrayName="images" class="gap">
        <ng-container
          *ngFor="let image of imageControls.controls; let i = index"
        >
          <div class="delete-container" [formGroupName]="i">
            <input
              type="text"
              id="url"
              pInputText
              formControlName="url"
              required
            />
            <button
              pButton
              type="button"
              icon="pi pi-times"
              (click)="removeImage(i)"
            ></button>
          </div>
        </ng-container>
        <button pButton type="button" (click)="addImage()">Add Image</button>
      </div>
    </div>

    <div class="p-field">
      <label for="specifications">Specifications</label>
      <div formArrayName="specifications" class="gap">
        <ng-container
          *ngFor="let spec of specificationControls.controls; let i = index"
        >
          <div class="spec-flex" [formGroupName]="i">
            <input
              type="text"
              id="name"
              pInputText
              formControlName="name"
              required
            />
            <input
              type="text"
              id="value"
              pInputText
              formControlName="value"
              required
            />
            <button
              pButton
              type="button"
              icon="pi pi-times"
              (click)="removeSpecification(i)"
            ></button>
          </div>
        </ng-container>
        <button pButton type="button" (click)="addSpecification()">
          Add Specification
        </button>
      </div>
    </div>

    <div class="p-field">
      <label for="tags">Tags</label>
      <div formArrayName="tags" class="gap">
        <ng-container *ngFor="let tag of tagControls.controls; let i = index">
          <div [formGroupName]="i" class="delete-container">
            <input type="text" id="tag" pInputText formControlName="tag" />

            <button
              pButton
              type="button"
              icon="pi pi-times"
              (click)="removeTag(i)"
            ></button>
          </div>
        </ng-container>
        <button pButton type="button" (click)="addTag()">Add Tag</button>
      </div>
    </div>

    <!-- Submit button and other form fields -->
  </form>

  <button
    pButton
    type="submit"
    label="Add Product"
    [disabled]="productForm.invalid"
    class="add-button"
  ></button>
</form>
