<h2>Dashboard</h2>
<div class="first-content">
  <div class="first-content-card sales-card">
    <i class="pi pi-dollar"></i>
    <h3>Total Sales</h3>
    <p>$50,000</p>
  </div>
  <div class="first-content-card orders-card">
    <i class="pi pi-shopping-cart"></i>
    <h3>New Orders</h3>
    <p>120</p>
  </div>
  <div class="first-content-card conversion-card">
    <i class="pi pi-chart-line"></i>
    <h3>Conversion Rate</h3>
    <p>25%</p>
  </div>
  <div class="first-content-card visitors-card">
    <i class="pi pi-users"></i>
    <h3>Visitors</h3>
    <p>2,500</p>
  </div>
</div>

<div class="dashboard-container">
  <div class="card">
    <h2>Revenue Chart</h2>
    <p-chart type="line" [data]="revenueChartData"></p-chart>
  </div>
  <div class="card">
    <h2>Sales Chart</h2>
    <p-chart type="bar" [data]="salesChartData"></p-chart>
  </div>
</div>
