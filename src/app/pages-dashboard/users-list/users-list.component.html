<!-- users-list.component.html -->

<div class="container">
  <h1>User List</h1>
  <p-table [value]="users" [paginator]="true" [rows]="10" [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Verified</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phonenum }}</td>
        <td>{{ user.verified }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
