<div class="mainpage" #content>
  <div class="first-content">
    <div class="first-content-left">
      <h1>Grap Upto 50% Off On Selected Headphone</h1>
      <button>Buy Now</button>
    </div>
    <div class="first-content-right">
      <img
        src="../../assets/—Pngtree—creative technology science fiction cyberpunk_9015394.png"
        alt="saif"
      />
    </div>
  </div>
  <div class="filter-section">
    <div class="filter-container">
      <div class="filter-item">
        <p-multiSelect
          id="category"
          [options]="categoryOptions"
          [(ngModel)]="selectedCategory"
          [showClear]="true"
          [filter]="true"
          [placeholder]="'Category'"
          [style]="{ width: '100%' }"
          styleClass="custom-multiselect"
          (onClear)="onCategoryClear()"
        ></p-multiSelect>
      </div>
      <!--
      <div class="filter-item">
        <p-multiSelect
          id="category"
          [options]="colorOptions"
          [(ngModel)]="selectedCity"
          [showClear]="true"
          [filter]="true"
          [placeholder]="'Color'"
          [style]="{ width: '100%' }"
        ></p-multiSelect>
      </div>
      -->
      <div class="filter-item">
        <p-multiSelect
          id="category"
          [options]="priceOptions"
          [(ngModel)]="selectedPriceRange"
          [showClear]="true"
          [filter]="true"
          [placeholder]="'Price'"
          [style]="{ width: '100%' }"
          (onClear)="onPriceRangeClear()"
        ></p-multiSelect>
      </div>
      <div class="filter-dropdown">
        <p-dropdown
          [options]="sortingOptions"
          [(ngModel)]="selectedSortingOption"
          (onChange)="onSortChange()"
          placeholder="Sort by"
        ></p-dropdown>
      </div>
      <div class="button-container">
        <button
          pButton
          type="button"
          label="Apply"
          class="shit"
          (click)="applyFilters()"
        ></button>
        <button
          pButton
          type="button"
          label="Reset"
          (click)="resetFilters()"
        ></button>
      </div>
    </div>
  </div>
  <div class="text-for-section">Best Quality For You!</div>
  <p-paginator
    [style]="{ background: 'transparent' }"
    [rows]="pageSize"
    [totalRecords]="totalProducts"
    (onPageChange)="onPageChange($event)"
  ></p-paginator>
  <div *ngIf="loading" class="loading-indicator">
    <p-progressSpinner></p-progressSpinner>
  </div>
  <div class="product-section" *ngIf="!loading">
    <!-- Loading indicator -->

    <!-- Empty content message -->
    <div
      *ngIf="products.length === 0 && !loading"
      class="empty-content-message"
    >
      No products available.
    </div>
    <div class="product" *ngFor="let product of products">
      <div class="product-img-section">
        <img [src]="product.images[0].url" alt="" />
      </div>
      <div class="product-content">
        <div>{{ product.name }}</div>
        <span>{{ product.shortDescription }}</span>
        <div class="product-rating">
          <i class="pi pi-star-fill"></i> <i class="pi pi-star-fill"></i>
          <i class="pi pi-star-fill"></i> <i class="pi pi-star-fill"></i>
          <i class="pi pi-star"></i> <span>(123) </span>
        </div>
        <div class="product-content-bottom">
          <button
            pButton
            label="Check "
            [routerLink]="['../../v/product', product.id]"
            styleClass="p-button-outlined p-button-secondary"
          ></button>
          <h5>{{ product.price }} <i style="font-size: 12px"> DT</i></h5>
        </div>
      </div>
    </div>
  </div>
</div>
