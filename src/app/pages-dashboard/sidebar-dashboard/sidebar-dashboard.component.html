<div class="sidebar">
  <div class="logo">
    <a routerLink="">
      <img [src]="getImgSrc()" alt="Logo" />
    </a>
  </div>
  <p-menu [style]="{ width: '70px' }" [model]="items"
    ><div class="notification-badge" *ngIf="newUnseenCount > 0">
      {{ newUnseenCount }}
    </div>
  </p-menu>
</div>
<app-notification [sidebarVisible]="sidebarVisible"></app-notification>
