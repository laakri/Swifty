<div class="mainpage">
  <div class="big-text">Shopping Cart</div>
  <div class="page-content">
    <div class="product-section">
      <div *ngFor="let shit of shits">
        <div class="product">
          <p-button
            icon="pi pi-times"
            class="remove-button"
            styleClass="p-button-text p-button-rounded"
          ></p-button>

          <div class="product-img">
            <img src="../../assets/headset.png" alt="" />
          </div>
          <div class="product-details">
            <div class="product-details-det">
              <div class="product-name">Basic Tee</div>
              <div>
                <span class="product-desc">Sienna</span>
                <span class="product-desc">|</span>
                <span class="product-desc">Large</span>
              </div>
              <div class="product-price">$32.00</div>
            </div>
            <div class="product-details-stock">
              <i class="pi pi-check-square"></i>
              <span> in stock</span>
            </div>
          </div>
          <div class="product-details-number">
            <select name="" id="">
              <option value="1">1</option>
              <option value="1">2</option>
              <option value="1">3</option>
            </select>
          </div>
        </div>
        <hr class="p-divider" />
      </div>
    </div>
    <div class="order-section">
      <div class="order-text">Order summary</div>
      <div class="order-flexy">
        <span>Subtotal</span>
        <h3>$99.00</h3>
      </div>

      <div class="order-flexy">
        <span>Subtotal</span>
        <h3>$99.00</h3>
      </div>

      <div class="order-flexy">
        <h3>Order total</h3>
        <h3>$200.00</h3>
      </div>
      <button pButton label="Checkout"></button>
    </div>
  </div>
</div>
