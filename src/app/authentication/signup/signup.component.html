<form (ngSubmit)="signUp(signUpForm)" #signUpForm="ngForm">
  <div class="login-container">
    <h2>Sign Up</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        pInputText
        placeholder="Enter your username"
        name="username"
        ngModel
        required
      />
    </div>
    <div class="form-group">
      <label for="gmailname">Gmail</label>
      <input
        id="gmailname"
        type="email"
        pInputText
        placeholder="Enter your gmail"
        name="gmailname"
        ngModel
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        pInputText
        placeholder="Enter your password"
        name="password"
        ngModel
        required
      />
    </div>
    <button
      type="submit"
      pButton
      label="Sign Up"
      [disabled]="!signUpForm.form.valid"
    ></button>
    <button
      class="gmail-btn"
      type="button"
      pButton
      label="Login with Gmail"
      icon="pi pi-google"
    ></button>
    <div class="change">
      Already Have Account
      <a [routerLink]="['/auth/login']">Login</a>
    </div>
  </div>
</form>
